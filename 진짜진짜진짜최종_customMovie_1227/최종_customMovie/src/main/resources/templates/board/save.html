            <!--action속성: 목적지(서버주소)-->
            <form action="/board/save" method="post" id="boardForm">        <!--입력한 값들을 /board/save주소로 보낸다.-->

                    <div id="topLeftBox">

                    </div>
                    <div id="topRightBox">
                        <p class="formTitle">비밀번호</p>
                        <input type="text" name="boardPass" placeholder="password">
                    </div>
                </div>
                <div id="titleBox">
                    <p class="formTitle">제목</p>
                    <input type="text" name="boardTitle" placeholder="title">
                </div>
                <div id="contentBox">
                    <p class="formTitle">내용</p>
                    <textarea name="boardContents" cols="80" rows="10" placeholder="content"></textarea>
                </div>
                <input type="submit" value="글작성" class="writeButton">
            </form>
        </div>
