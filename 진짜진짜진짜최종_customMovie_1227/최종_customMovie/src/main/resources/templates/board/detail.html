<body>
<!-- ======= Header ======= -->
<header id="header" class="fixed-top header-inner-pages">
    <div class="container d-flex align-items-center justify-content-lg-between">

        <h1 class="logo me-auto me-lg-0"><a href="/member/home">CMovie<span>.</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo me-auto me-lg-0"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="nav-link scrollto" href="/ranking/ranking">ranking</a></li>
                <li><a class="nav-link scrollto active" href="/board/paging">board</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

        <a href="#about" class="get-started-btn scrollto">login</a>

    </div>
</header><!-- End Header -->


<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs" style="padding: 0px">
        <div class="backgroundCon">

            <div class="container d-flex justify-content-between align-items-center">
                <h2>게시판</h2>
                <ol>
                    <li>상세페이지</li>
                </ol>
                </ol>
            </div>
        </div>

        <div class="container paddingBox">


            <table>
                <tr class="line">
                    <th>번호</th>
                    <td th:text="${board.id}"></td>
                </tr>
                <tr class="line">
                    <th>제목</th>
                    <td th:text="${board.boardTitle}"></td>
                </tr>
                <tr class="line">
                    <th>작성자</th>
                    <td th:text="${board.boardWriter}"></td>
                </tr>
                <tr class="line">
                    <th>작성일</th>
                    <td th:text="${board.boardCreatedTime}"></td>
                </tr>
                <tr class="line">
                    <th>조회수</th>
                    <td th:text="${board.boardHits}"></td>
                </tr>
                <tr class="line">
                    <th>내용</th>
                    <td th:text="${board.boardContents}"></td>
                </tr>
            </table>
            <button class="writeButton" onclick="listReq()">목록</button>
            <button class="writeButton" onclick="updateReq()">수정</button>
            <button class="writeButton" onclick="deleteReq()">삭제</button>
        </div>

    </section><!-- End Breadcrumbs -->


</main><!-- End #main -->


<!-- ======= Footer ======= -->

        class="bi bi-arrow-up-short"></i></a>

<!--script-->
<script th:inline="javascript">
    const listReq = () => {
        console.log("목록 요청");
        const page = [[${page}]];   //타임리프의 모델값 표현하는 방식
        location.href = "/board/paging?page=" + page;   //+는 연결의 의미
    }
    //model에 담아온 데이터를 javasript에서 활용하는 경우에는 th:inline="javascript"이 필요하다.
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${board.id}]];
        location.href = "/board/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${board.id}]];
        location.href = "/board/delete/" + id;
    }
</script>
